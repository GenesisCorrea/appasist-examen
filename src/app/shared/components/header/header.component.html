<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <!--back boton-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>



    </ion-buttons>
    <ion-title> {{title}} 
      <div class="admin"> DUOC ASSIST</div>
    </ion-title>

    <ion-buttons *ngIf="perfilButton" slot="end">
      <ion-button (click)="perfil()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons *ngIf="perfilProfesorButton" slot="end">
      <ion-button (click)="perfilProfesor()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

 

    

    
  </ion-toolbar>
</ion-header>
